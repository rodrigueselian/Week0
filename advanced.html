<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Search</a>
      </nav>
    </header>
    <section id="search">
      <p>Advanced Search</p>
      <form action="https://images.google.com/search">
        <label>All of these words:</label>
        <input
          type="text"
          name="as_q"
          class="searchbar"
          placeholder="All of these words"
        />
        <label>This exact word:</label>
        <input
          type="text"
          name="as_epq"
          class="searchbar"
          placeholder="This exact word"
        />
        <label>Any of these words:</label><input
          type="text"
          name="as_oq"
          class="searchbar"
          placeholder="Any of these words"
        />
        <label>None of these words:</label>
        <input
          type="text"
          name="as_eq"
          class="searchbar"
          placeholder="None of these words"
        />
        <div class="adv">
          <button type="submit" value="search">Advanced Search</button>
        </div>
      </form>
    </section>
  </body>
</html>
