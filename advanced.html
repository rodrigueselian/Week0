<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="search.html">Search</a>
        </nav>
    </header>
    <section id="search">
        <p>Advanced Search</p>
        <form action="https://images.google.com/search">
            <input type="text" name="as_q" class="searchbar" placeholder="All of these words">
            <input type="text" name="as_epq" class="searchbar" placeholder="This exact word">
            <input type="text" name="as_oq" class="searchbar" placeholder="Any of these words">
            <input type="text" name="as_eq" class="searchbar" placeholder="None of these words">
            <div class="container">
                <button type="submit" value="search">Search</button>
            </div>
        </form>
    </section>
</body>
</html>
